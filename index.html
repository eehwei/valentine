<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffc3e1 0%, #ff9a9e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2.5em;
            color: #ff1493;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        button {
            padding: 20px 50px;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 200px;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1493 100%);
            color: white;
            transform: scale(1);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #cccccc 0%, #999999 100%);
            color: white;
            position: relative;
            transform: scale(1);
            transition: all 0.3s ease;
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .celebration.active {
            display: flex;
        }

        .celebration h2 {
            font-size: 4em;
            color: #ff1493;
            margin-bottom: 30px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .heart {
            position: absolute;
            font-size: 40px;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% {
                top: -50px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff1493;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                top: -10px;
                transform: rotate(0deg);
            }
            100% {
                top: 100vh;
                transform: rotate(720deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ken Kit, would you be my valentine? üíï</h1>
        <div class="buttons">
            <button id="yesBtn">YES! üíñ</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <h2>Muakkkk! I knew you'd say yes! üéâüíï</h2>
        <p style="font-size: 1.5em; color: #ff1493;">You've made me so happy! ‚ù§Ô∏è</p>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const celebration = document.getElementById('celebration');
        
        let yesSize = 1;
        let noSize = 1;

        // Position NO button initially
        //positionNoButton();

        function positionNoButton() {
            const maxX = window.innerWidth - noBtn.offsetWidth - 100;
            const maxY = window.innerHeight - noBtn.offsetHeight - 100;
            
            const randomX = Math.random() * maxX + 50;
            const randomY = Math.random() * maxY + 50;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        noBtn.addEventListener('mouseenter', () => {
             // Change to absolute positioning on first hover
            if (noBtn.style.position !== 'absolute') {
                noBtn.style.position = 'absolute';
            }
            // Move NO button
            positionNoButton();
            
            // Shrink NO button
            noSize = Math.max(0.3, noSize - 0.1);
            noBtn.style.transform = `scale(${noSize})`;
            
            // Grow YES button
            yesSize += 0.2;
            yesBtn.style.transform = `scale(${yesSize})`;
        });

        yesBtn.addEventListener('click', () => {
            celebration.classList.add('active');
            
            // Create hearts
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createHeart();
                }, i * 100);
            }
            
            // Create confetti
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    createConfetti();
                }, i * 50);
            }
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            const colors = ['#ff1493', '#ff69b4', '#ffc0cb', '#ff6b9d', '#c71585'];
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }
    </script>
</body>
</html>
